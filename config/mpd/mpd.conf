# mpd.conf
# This file has been generated. Do not edit.

music_directory "{{mpd_music_dir}}"

{{#mpd_playlist_dir}}
playlist_directory "{{mpd_playlist_dir}}"
{{/mpd_playlist_dir}}

{{#mpd_sticker_file}}
sticker_file "{{mpd_sticker_file}}"
{{/mpd_sticker_file}}

{{#mpd_log_file}}
log_file "{{mpd_log_file}}"
{{/mpd_log_file}}

{{#mpd_pid_file}}
pid_file "{{mpd_pid_file}}"
{{/mpd_pid_file}}

{{#mpd_state_file}}
state_file "{{mpd_state_file}}"
{{/mpd_state_file}}

metadata_to_use "{{mpd_metadata_to_use}}"

user "mpd"
bind_to_address "{{mpd_bind_address}}"
port "{{mpd_bind_port}}"
max_connections "{{mpd_max_connections}}"
log_level "verbose"

{{#mpd_name}}
zeroconf_enabled "yes"
zeroconf_name "{{mpd_name}}"
{{/mpd_name}}

filesystem_charset "UTF-8"
id3v1_encoding "UTF-8"

audio_buffer_size "2048"

input {
  plugin "curl"
}

# neighbors {
#   plugin "smbclient"
# }

{{#mpd_master}}
database {
  plugin "simple"
  path "{{mpd_db_file}}"
  cache_directory "{{mpd_cache_dir}}"
}
{{/mpd_master}}

{{#mpd_proxy}}
database {
   plugin "proxy"
   host "{{mpd_master_ip}}"
   port "{{mpd_master_port}}"
}
{{/mpd_proxy}}


{{#mpd_justboom}}
audio_output {
    name            "JustBoomDac"
    type            "alsa"
    device          "hw:0,0"
    mixer_control   "Digital"
    mixer_type      "hardware"
    mixer_device    "hw:0"
    auto_resample   "no"
    auto_format     "no"
    enabled         "yes"
}
{{/mpd_justboom}}

